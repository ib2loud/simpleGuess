<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and personal CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <title>colorGuessingGame</title>
</head>

<body>
    <div class="jumbotron bannerTop m-0">
        <div class="container text-center">
            <p class="display-4">
                GUESS THE COLOR!
            </p>
            <h1 id="colorBanner" class="display-1"></h1>
        </div>

    </div>
    <div class="jumbotron-fluid bannerBottom">
        <div class="container text-center">
            <div class="row display-3">
                <div class="col-4">
                    <span id="newColors" class="navLink">NEW COLORS</span>
                </div>
                <div class="col-4">
                    <span id="scoreBoard">PICK ONE</span> <!-- Changing Scoreboard -->
                </div>
                <div class="col-4">
                    <span id="easyMode" class="navLink ml-2 mr-2">EASY</span>
                    <span id="hardMode" class="navLink ml-2 mr-2 modeActive">HARD</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center mt-4">
        <div id="gameBoard" class="row justify-content-center flex-wrap">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="guess.js"></script>
    <script>
        startGame();
    </script>
</body>

</html>
